<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fluency Interactive Guide</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="min-h-screen flex flex-col">
        <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 border-b border-slate-200">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="#introduction" class="flex items-center space-x-2">
                    <img src="assets/logo.svg" alt="AI Fluency Logo" class="h-8 w-8">
                    <span class="text-xl font-bold text-slate-900">AI Fluency</span>
                </a>
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="#introduction" class="nav-link text-slate-600 hover:text-blue-600 transition-colors">소개</a>
                    <a href="#core_principles" class="nav-link text-slate-600 hover:text-blue-600 transition-colors">핵심 원칙</a>
                    <a href="#4d_framework" class="nav-link text-slate-600 hover:text-blue-600 transition-colors">4D 프레임워크</a>
                    <a href="#use_cases" class="nav-link text-slate-600 hover:text-blue-600 transition-colors">대학 활용 사례</a>
                    <a href="#prompt_library" class="nav-link text-slate-600 hover:text-blue-600 transition-colors">프롬프트 라이브러리</a>
                    <a href="#glossary" class="nav-link text-slate-600 hover:text-blue-600 transition-colors">용어 사전</a>
                </nav>
                <button id="mobile-menu-button" class="md:hidden">
                    <i data-lucide="menu" class="text-slate-700"></i>
                </button>
            </div>
             <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-slate-200">
                <a href="#introduction" class="block py-2 px-6 text-slate-600 hover:bg-slate-100">소개</a>
                <a href="#core_principles" class="block py-2 px-6 text-slate-600 hover:bg-slate-100">핵심 원칙</a>
                <a href="#4d_framework" class="block py-2 px-6 text-slate-600 hover:bg-slate-100">4D 프레임워크</a>
                <a href="#use_cases" class="block py-2 px-6 text-slate-600 hover:bg-slate-100">대학 활용 사례</a>
                <a href="#prompt_library" class="block py-2 px-6 text-slate-600 hover:bg-slate-100">프롬프트 라이브러리</a>
                <a href="#glossary" class="block py-2 px-6 text-slate-600 hover:bg-slate-100">용어 사전</a>
            </div>
        </header>

        <main id="main-content" class="flex-grow container mx-auto px-6 py-12">
            
        </main>

        <footer class="bg-white border-t border-slate-200">
            <div class="container mx-auto px-6 py-8 text-center text-slate-500">
                <p>&copy; 2025 AI Fluency Interactive Guide. All rights reserved.</p>
                <p class="text-sm mt-2">이 페이지는 교육 목적으로 생성되었습니다.</p>
                <p class="text-sm mt-2">원작자: Anthropic (https://www.anthropic.com/ai-fluency)</p>
                <p class="text-sm mt-1">라이선스: CC BY-NC-SA 4.0</p>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
